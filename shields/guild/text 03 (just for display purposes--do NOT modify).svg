             id="flowPara7933">Start</flowPara><flowPara
             style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:2.82222223px;line-height:100%;font-family:'Droid Sans';-inkscape-font-specification:'Droid Sans';text-align:center;text-anchor:middle;fill:#d0d4d8;fill-opacity:1"
             id="flowPara4972">5 tokens in Tuek's Sietch</flowPara><flowPara
             style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:2.82222223px;line-height:100%;font-family:'Droid Sans';-inkscape-font-specification:'Droid Sans';text-align:center;text-anchor:middle;fill:#d0d4d8;fill-opacity:1"
             id="flowPara7935"><flowSpan
   style="line-height:150%"
   id="flowSpan5010">5</flowSpan> spice </flowPara><flowPara
             style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:2.46944451px;line-height:100%;font-family:Kabel;-inkscape-font-specification:Kabel;text-align:center;text-anchor:middle;fill:#d0d4d8;fill-opacity:1"
             id="flowPara7937"><flowSpan
               style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:2.46944451px;line-height:150%;font-family:Kabel;-inkscape-font-specification:Kabel;fill:#ffffff;fill-opacity:1"
               id="flowSpan5014">FREE </flowSpan><flowSpan
               style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:2.46944451px;font-family:Kabel;-inkscape-font-specification:Kabel;fill:#ffffff;fill-opacity:1"
               id="flowSpan5062">Revival</flowSpan><flowSpan
               style="fill:#ffffff;fill-opacity:1"
               id="flowSpan5539">: 1 token</flowSpan></flowPara><flowPara
             style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:3.52777767px;line-height:100%;font-family:Kabel;-inkscape-font-specification:Kabel;text-align:center;letter-spacing:0.56444442px;text-anchor:middle;fill:#ffffff;fill-opacity:1"
             id="flowPara7939"><flowSpan
   style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:170.00000477%;font-family:Kabel;-inkscape-font-specification:Kabel;letter-spacing:0.56444442px"
   id="flowSpan5016">B</flowSpan>asic Powers</flowPara><flowPara
             style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:2.82222223px;line-height:100%;font-family:'Droid Sans';-inkscape-font-specification:'Droid Sans';text-align:center;text-anchor:middle;fill:#d0d4d8;fill-opacity:1"
             id="flowPara4974">• You control all shipments onto and off Dune.</flowPara><flowPara
             style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:2.82222223px;line-height:100%;font-family:'Droid Sans';-inkscape-font-specification:'Droid Sans';text-align:center;text-anchor:middle;fill:#d0d4d8;fill-opacity:1"
             id="flowPara4976"><flowSpan
   style="line-height:150%"
   id="flowSpan4954">•</flowSpan> You can make one of three types of shipments during Movement:</flowPara><flowPara
             style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:2.64583325px;line-height:100%;font-family:'Droid Sans';-inkscape-font-specification:'Droid Sans';text-align:center;text-anchor:middle;fill:#d0d4d8;fill-opacity:1"
             id="flowPara4978" /><flowPara
             style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:2.64583325px;line-height:100%;font-family:'Droid Sans';-inkscape-font-specification:'Droid Sans';text-align:center;text-anchor:middle;fill:#d0d4d8;fill-opacity:1"
             id="flowPara4962" /><flowPara
             style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:2.64583325px;line-height:100%;font-family:'Droid Sans';-inkscape-font-specification:'Droid Sans';text-align:center;text-anchor:middle;fill:#d0d4d8;fill-opacity:1"
             id="flowPara4946" /><flowPara
             style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:2.64583325px;line-height:100%;font-family:'Droid Sans';-inkscape-font-specification:'Droid Sans';text-align:center;text-anchor:middle;fill:#d0d4d8;fill-opacity:1"
             id="flowPara4948" /><flowPara
             style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:2.64583325px;line-height:100%;font-family:'Droid Sans';-inkscape-font-specification:'Droid Sans';text-align:center;text-anchor:middle;fill:#d0d4d8;fill-opacity:1"
             id="flowPara4950" /><flowPara
             style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:2.64583325px;line-height:100%;font-family:'Droid Sans';-inkscape-font-specification:'Droid Sans';text-align:center;text-anchor:middle;fill:#d0d4d8;fill-opacity:1"
             id="flowPara4952" /><flowPara
             style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:2.82222223px;line-height:100%;font-family:'Droid Sans';-inkscape-font-specification:'Droid Sans';text-align:center;text-anchor:middle;fill:#d0d4d8;fill-opacity:1"
             id="flowPara4984"><flowSpan
   style="line-height:164.99999762%"
   id="flowSpan4966">•</flowSpan> You pay half when shipping your tokens (rounded up). Shipping to reserves is the same as shipping to a stronghold.</flowPara><flowPara
             style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:2.82222223px;line-height:100%;font-family:'Droid Sans';-inkscape-font-specification:'Droid Sans';text-align:center;text-anchor:middle;fill:#d0d4d8;fill-opacity:1"
             id="flowPara4986"><flowSpan
   style="line-height:150%"
   id="flowSpan4958">•</flowSpan> When any other player ships tokens onto Dune from their reserves, he pays the spice to you instead of the Spice Bank.</flowPara><flowPara
             style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:2.82222223px;line-height:100%;font-family:'Droid Sans';-inkscape-font-specification:'Droid Sans';text-align:center;text-anchor:middle;fill:#d0d4d8;fill-opacity:1"
             id="flowPara4988"><flowSpan
   style="line-height:150%"
   id="flowSpan4956">•</flowSpan> If no other player has been able to win the game by the end of play,</flowPara><flowPara
             style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:2.82222223px;line-height:100%;font-family:'Droid Sans';-inkscape-font-specification:'Droid Sans';text-align:center;text-anchor:middle;fill:#d0d4d8;fill-opacity:1"
             id="flowPara10687">you have prevented control of Dune and automatically win the game.</flowPara><flowPara
             style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:3.52777767px;line-height:100%;font-family:Kabel;-inkscape-font-specification:Kabel;text-align:center;letter-spacing:0.56444442px;text-anchor:middle;fill:#ffffff;fill-opacity:1"
             id="flowPara4990"><flowSpan
   style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:170.00000477%;font-family:Kabel;-inkscape-font-specification:Kabel;letter-spacing:0.56444442px"
   id="flowSpan5028">A</flowSpan>dvanced Powers</flowPara><flowPara
             style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:2.82222223px;line-height:100%;font-family:'Droid Sans';-inkscape-font-specification:'Droid Sans';text-align:center;text-anchor:middle;fill:#d0d4d8;fill-opacity:1"
             id="flowPara4992">You may take your movement at any time in the Movement sequence. Other players must continue in the normal Movement sequence. You may not interrupt a movement in progress. You do not have to reveal when you intend to move until you wish to take it. Battle round order is determined by the order you actually moved (not necessarily the Storm order).</flowPara><flowPara
             style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:3.52777767px;line-height:100%;font-family:Kabel;-inkscape-font-specification:Kabel;text-align:center;letter-spacing:0.56444442px;text-anchor:middle;fill:#ffffff;fill-opacity:1"
             id="flowPara4996"><flowSpan
   style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:170.00000477%;font-family:Kabel;-inkscape-font-specification:Kabel;letter-spacing:0.56444442px;fill:#ffffff;fill-opacity:1"
   id="flowSpan5030">A</flowSpan>dvanced Karama</flowPara><flowPara
             style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:2.82222223px;line-height:100%;font-family:'Droid Sans';-inkscape-font-specification:'Droid Sans';text-align:center;text-anchor:middle;fill:#d0d4d8;fill-opacity:1"
             id="flowPara4994">You may use a Karama card to stop a shipment of any one player (not Fremen) for one Movement round. This does not affect the target player's maneuvers on-planet.</flowPara><flowPara
             style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:3.52777767px;line-height:100%;font-family:Kabel;-inkscape-font-specification:Kabel;text-align:center;letter-spacing:0.56444442px;text-anchor:middle;fill:#ffffff;fill-opacity:1"
             id="flowPara5000"><flowSpan
   style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:170.00000477%;font-family:Kabel;-inkscape-font-specification:Kabel;letter-spacing:0.56444442px"
   id="flowSpan5032">A</flowSpan>lliance</flowPara><flowPara
             style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:2.82222223px;line-height:100%;font-family:'Droid Sans';-inkscape-font-specification:'Droid Sans';text-align:center;text-anchor:middle;fill:#d0d4d8;fill-opacity:1"
             id="flowPara4998">Allies may use the same types of shipments and at the same cost as you.  They win with you if no one else wins.</flowPara></flowRoot>        <text
           xml:space="preserve"
           style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:2.82222199px;line-height:125%;font-family:sans-serif;-inkscape-font-specification:sans-serif;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
           x="282.72409"
           y="63.750881"
           id="text4919"
           sodipodi:linespacing="125%"><tspan
             sodipodi:role="line"
             id="tspan4921"
             x="282.72409"
             y="63.750881"
             style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:2.82222223px;line-height:100%;font-family:'Droid Sans';-inkscape-font-specification:'Droid Sans';fill:#d0d4d8;fill-opacity:1">- Normal shipment from reserves to any territory.</tspan><tspan
             sodipodi:role="line"
             x="282.72409"
             y="67.135712"
             style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:2.82222223px;line-height:100%;font-family:'Droid Sans';-inkscape-font-specification:'Droid Sans';fill:#d0d4d8;fill-opacity:1"
             id="tspan4923"><tspan
   style="line-height:125%"
   id="tspan4929">-</tspan> Ship any number of tokens from any one sector/territory</tspan><tspan
             sodipodi:role="line"
             x="282.72409"
             y="70.100883"
             style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:2.82222223px;line-height:100%;font-family:'Droid Sans';-inkscape-font-specification:'Droid Sans';fill:#d0d4d8;fill-opacity:1"
             id="tspan4925">  free from the Storm to any other territory on the board</tspan><tspan
             sodipodi:role="line"
             x="282.72409"
             y="72.923103"
             style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:2.82222223px;line-height:100%;font-family:'Droid Sans';-inkscape-font-specification:'Droid Sans';fill:#d0d4d8;fill-opacity:1"
             id="tspan4960">  (subject to storm and occupancy restrictions).</tspan><tspan
             sodipodi:role="line"
             x="282.72409"
             y="76.307938"
             style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:2.82222223px;line-height:100%;font-family:'Droid Sans';-inkscape-font-specification:'Droid Sans';fill:#d0d4d8;fill-opacity:1"
             id="tspan4927"><tspan
   style="line-height:125%"
   id="tspan4931">-</tspan> Ship any number of tokens from the planet to your reserves.</tspan></text>
      </g>
